{% extends "layout.html" %}
{% block title %}Create New Short URL{% endblock %}
{% block body %}
  <h2>New Advertisement</h2>
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}

  <form action="" method=post>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Username</label>
        <input type="text" class="form-control" id="validationDefault01" name="user" placeholder="Username"  required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12">
        <label for="validationDefault02">Header</label>
        <input type="text" class="form-control" id="validationDefault02" name="header" placeholder="Header" required>
      </div>
    </div>
    <br>
    <button class="btn btn-danger" type="submit">Apply</button>
  </form>
{% endblock %}
